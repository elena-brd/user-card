<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>User Card</title>
</head>

<body>
    <section class="container">
        <div class="card-upper">
            <div class="card-single-picture">
                <img src="./img/user.jpg" alt="user">
            </div>
            <div class="card-follow">
                <img src="./img/showcase.jpg" alt="main image" class="main-image">
                <div class="card-follow-info">
                    <img src="./img/user.jpg" alt="user">
                    <div class="user-info">
                        <h3>Sally Ramos</h3>
                        <p>@sallytheramos</p>
                    </div>
                    <a href="#" class="btn-follow-dark bg-blue">Follow</a>
                </div>
            </div>
            <div class="card-download">
                <div class="card-header">
                    <div class="card-download-user-info">
                        <img src="./img/user.jpg" alt="user">
                        <div>
                            <h4>Sally Ramos</h4>
                            <p>214 followers</p>
                        </div>
                    </div>
                    <div>
                        <a href="#" class="btn-follow bg-white">Follow</a>
                    </div>
                </div>
                <div class="card-download-image">
                    <img src="./img/showcase.jpg" alt="city">
                </div>

                <div class="card-download-info">
                    <p>8.74k views / Vienna Austria</p>

                    <div class="card-download-btns">
                        <a href="#" class="btn-download bg-blue">Free Download</a>
                        <a href="#" class="btn-share bg-white">Share <i class="fa-solid fa-share share"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-lower">
            <div class="card-header">
                <div class="card-download-user-info">
                    <img src="./img/user.jpg" alt="user">
                    <div>
                        <h3>Sally Ramos</h3>
                        <p>24 followers</p>
                    </div>
                </div>
                <div>
                    <a href="#" class="btn-follow bg-white">Follow</a>
                </div>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
